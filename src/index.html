<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Aeris Weather</title>
  </head>
  <body>
    <header>
      <h1 id="logo">Aeris</h1>
      <div id="search-info-container">
        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
        <i class="fa-solid fa-circle-exclamation" id="info-icon"></i>
      </div>
    </header>

    <main>
      <div id="current-weather">
        <div id="weather-info">
          <h2 id="reagion">Rijeka, Hrvatska</h2>
          <h3 id="weather-description">Partially cloudy</h3>
          <h2 id="temperature">23°C</h2>
          <p id="datetime">Saturday 7 June 2025 at 14:53</p>
          <img src="" id="weather-icon">
        </div>

        
        <div id="weather-stats">
          <div>
            <img src="" id="windsock-icon">
            <div id="weather-metric">
              <h3 id="label-wind">Wind Status</h3>
              <p id="value-wind">12.2 km/h</p>
            </div>
          </div>

          <div>
            <img src="" id="uv-icon">
            <div id="weather-metric">
              <h3 id="label-uv">UV Index</h3>
              <p id="value-uv">9</p>
            </div>
          </div>

          <div>
            <img src="" id="humidity-icon">
            <div id="weather-metric">
              <h3 id="label-humidity">Humidity</h3>
              <p id="value-humidity">69.5%</p>
            </div>
          </div>

          <div>
            <img src="" id="visibility-icon">
            <div id="weather-metric">
              <h3 id="label-visibility">Visibility</h3>
              <p id="value-visibility">14.7 km</p>
            </div>
          </div>

          <div>
            <img src="" id="thermometer-icon">
            <div id="weather-metric">
              <h3 id="label-feels-like">Feels Like</h3>
              <p id="value-feels-like">23.1°C</p>
            </div>
          </div>

        </div>
      </div>

      <div id="weakly-hourly-weather"></div>
    </main>
  </body>
</html>
